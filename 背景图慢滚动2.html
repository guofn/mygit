<!DOCTYPE html>
<meta charset="UTF-8"/>
<html>
<head>
  <style>    div {	  background-position: 50% 0px;	 
   background-repeat: no-repeat;	  background-image: url(img/0.jpg);	
     width: 100%;	  height: 100vh;	  background-attachment:  fixed;border: solid;background-size: 200% 200%;
     	}  </style>
</head> 
<body style="height:10000px">    <div>这是背景图片滚动属性的实例</div>
	
</body>
 <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
	 $(function() {
                function scroll(fn) {
                	i=0;
                    var beforeScrollTop = document.body.scrollTop,
                    fn = fn || function() {};
                    window.addEventListener("scroll", function() {
                        var afterScrollTop = document.body.scrollTop,
                            delta = afterScrollTop - beforeScrollTop;
                        if(delta === 0) return false;
                        fn(delta > 0 ? "down" : "up");
                        beforeScrollTop = afterScrollTop;
                    }, false);
                }
                scroll(function(direction) {
                    if(direction=="down"){
                        i++;
                    }else{
                       i--;
                    }
                    console.log(i)
                    $('div').css({'background-position':'50%'+ -i + 'px'})
                });
            });
</script>

</html>
